      path: payu_api
  payu_core: 
    git:
      url: https://github.com/PayU-EMEA/PayU-Flutter.git
      path: payu_core
  payu_interface: 
    git:
      url: https://github.com/PayU-EMEA/PayU-Flutter.git
      path: payu_interface
  payu_mastercard_installments: 
    git:
      url: https://github.com/PayU-EMEA/PayU-Flutter.git
      path: payu_mastercard_installments
  payu_mobile_payments: 
