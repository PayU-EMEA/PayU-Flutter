name: payu
description: Flutter package which gives a set of components for pay-by-link,
  one-time card payments, storing card options, scanning card data, and
  one-click payments (Google Pay, Apple Pay, BLIK).

version: 1.0.1
publish_to: none

homepage: https://github.com/PayU-EMEA/PayU-Flutter
issue_tracker: https://github.com/PayU-EMEA/PayU-Flutter/issues

environment:
  sdk: '>=2.18.0 <3.0.0'
  flutter: ">=2.5.0"

dependencies:
  flutter:
    sdk: flutter
  payu_about: 
    git:
      url: https://github.com/PayU-EMEA/PayU-Flutter.git
      path: payu_about
  payu_add_card: 
    git:
      url: https://github.com/PayU-EMEA/PayU-Flutter.git
      path: payu_add_card
